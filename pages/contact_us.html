  <main id="main_contact">
    <section class="contact_container">
      <figure class="astronaut4" data-aos="zoom-out-down" data-aos-duration="800"  data-aos-delay="250">
        <div class="astronaut_contact"></div>
      </figure>

      <article class="article4" data-aos="zoom-out-up" data-aos-duration="800"  data-aos-delay="150">
        <h1 class="headline_contact">SHOOT A MAIL</h1>
        <!-- action="https://formspree.io/f/mayzalae" -->
        <form action="/pages/success.html" method="POST" class="contact_us" name="contact" netlify>
          <input id="name" type="text" name="name" placeholder="Your name">

          <input id="email" type="email" name="mail" placeholder="Your E-mail">
          <textarea name="Message" id="textarea" cols="40" rows="5" placeholder="Your Message"></textarea>

          <div id="labels">
            <label class="rad-label">
              <input type="radio" class="rad-input" name="videos">
              <div class="rad-design"></div>
              <div class="rad-text">Videos</div>
            </label>

            <label class="rad-label">
              <input type="radio" class="rad-input" name="design">
              <div class="rad-design"></div>
              <div class="rad-text">Design</div>
            </label>
          
            <label class="rad-label">
              <input type="radio" class="rad-input" name="coding">
              <div class="rad-design"></div>
              <div class="rad-text">Coding</div>
            </label>
          </div>
          
          
          <div id="form_button">
            <span class="icon_send"><i class="fa-sharp fa-solid fa-paper-plane" style="color: #ffffff;"></i></span>
            <input type="submit" value="Send Message">
          </div>
          
        </form>
      </article>
    </section>
